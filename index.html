<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BICA</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />

    <!-- Fokus-Polyfill -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

    <!-- Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

    <style>
      body {
        margin: 0;
        background-color: black;
        color: white;
        font-family: sans-serif;
        text-align: center;
      }

      model-viewer {
        width: 100%;
        height: 70vh;
        background-color: black;
      }

      #ar-button {
        border: none;
        background: none;
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 10px;
      }

      #ar-button img {
        width: 80px; 
        height: auto;
      }

      footer {
        margin-top: 1rem;
        font-size: 0.9rem;
      }

      footer p {
        margin: 0.3rem 0;
      }
    </style>
  </head>
  <body>
    <!-- 3D Model -->
    <model-viewer
      src="assets/BL_frida.glb"
      ios-src="assets/BL_frida.usdz"
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-placement="floor"
      ar-scale="auto"
      camera-controls
      auto-rotate
      autoplay
      shadow-intensity="1"
      exposure="1"
    >
      <button slot="ar-button" id="ar-button">
        <img src="assets/ar_button.png" alt="View in AR" />
      </button>
    </model-viewer>

    <!-- Audio element -->
    <audio id="bg-sound" src="assets/fire_sound.mp3" loop></audio>

    <script>
      // Autoplay fix: zvuk će se pokrenuti tek nakon prve interakcije (click/tap)
      const audio = document.getElementById('bg-sound');
      document.body.addEventListener('click', () => {
        if (audio.paused) {
          audio.play().catch(err => console.log(err));
        }
      });
    </script>

    <footer>
      <p>
        βIO⁻⁹ ∞ LUDIC⁹ SNACK: ALL WE CAN EAT
      </p>
      <p style="font-size:7px">
        <a href="https://martinamenegon.xyz/" style="color:white;">Ivan Bica</a> *
        ZAGREB DESIGN WEEK (2025) *
        <a href="https://transmedialekunst.com/en/" style="color:white;">FOOD DESIGN</a> *
        <a href="https://www.dieangewandte.at/" style="color:white;">Die Angewandte</a>
      </p>
    </footer>
  </body>
</html>
